
<h2 class="confirmation-title">Confirmation</h2>
<p class="confirmation-message">{{ data.message }}</p>
<div class="confirmation-button-container">
  <button mat-button class="confirmation-button" (click)="onNoClick()">No</button>
  <button mat-button class="confirmation-button" (click)="onYesClick()">Yes</button>
</div>
