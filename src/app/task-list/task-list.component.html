<table>
    <thead>
      <tr>
        <th>Status</th>
        <th>Task Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">


        <td>
          <input type="checkbox" [(ngModel)]="task.completed" (change)="onTaskStatusChange(task)">
        </td>
        <td [class.completed]="task.completed">
          {{ task.title }}
        </td>
        <td>
          <button (click)="onEditTask(task)">Edit</button>
          <button (click)="onDeleteTask(task)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

 
 <div *ngIf="editingTask" class="detailed-view">
    <h2>Edit Task</h2>
    <input type="text" [(ngModel)]="editingTask.title" placeholder="Edit Task" />
    <button (click)="onSaveEditedTask(editingTask)">Save</button>
  </div>
